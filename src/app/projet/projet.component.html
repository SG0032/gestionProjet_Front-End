<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<a>Add Projet</a><span>(curent)</span>

<div class="container">
  <div class="row">
    <div *ngFor="let Projet of projets" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{Projet?.titreProjet}}</h5>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Resonsable(s) : <a href="#">{{Projet?.responsables}}</a></li>
          <li class="list-group-item">Description : {{Projet?.descriptionProjet}}</li>

        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(Projet, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="onDelete(Projet.idProjet)"><i class="fa fa-times"></i></a>
          </div>
          <ul class="social-links list-inline mb-0">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="GitHub"><i class="bi bi-github"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <form #form (ngSubmit)="onAddProjet()">
    <label for="nom">id</label>
    <input  [(ngModel)]="projet.idProjet" #idProjet="ngModel" required class="form-control" type="text" id="id1" name="nom">
    <label for="nom">Nom</label>
    <input  [(ngModel)]="projet.titreProjet" #titreProjet="ngModel" required class="form-control" type="text" id="nom" name="nom">
    <label for="desc">Description</label>
    <input  [(ngModel)]="projet.descriptionProjet" #descriptionProjet="ngModel" required class="form-control" type="text" id="desc" name="desc">
    <label for="desc">Responsable</label>
    <input  [(ngModel)]="projet.responsables" #responsables="ngModel" required class="form-control" type="text" id="resp" name="desc">
    <label for="desc">Collaborateur</label>
    <input  [(ngModel)]="projet.collaborateurs" #collaborateurs="ngModel" required class="form-control" type="text" id="coll" name="desc">

    <input type="submit" class="btn form-control btn-block btn-success" value="Ajouter">
  </form>
</div>


<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Projet {{projet?.titreProjet}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel="{{projet?.titreProjet}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <input type="hidden" ngModel="{{projet?.idProjet}}" name="id" class="form-control" id="id" placeholder="Email">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ngModel="{{projet?.descriptionProjet}}" name="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="onUpdateProjet(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
